<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
        }
        
        .thank-you-container {
            text-align: center;
            max-width: 400px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .thank-you-container h1 {
            font-size: 2rem;
            color: #28a745;
            margin-bottom: 20px;
        }

        .thank-you-container p {
            font-size: 1rem;
            color: #333;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <h1>Thank You!</h1>
        <p>If you have provided all the information correctly, your order will be confirmed, and the remaining details will be sent to your email.</p>
    </div>
</body>
</html>
