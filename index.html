<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Order</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        .order-container {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .order-container h2 {
            font-size: 1.5rem;
            color: #333;
            text-align: center;
        }

        .order-details, .payment-instructions {
            background-color: #f8f8f8;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .payment-instructions {
            background-color: #28a745;
            color: #fff;
        }

        .payment-instructions p {
            margin: 8px 0;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .order-id-input {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            color: #ffffff;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="order-container">
        <h2>Your Order</h2>
        <div class="order-details">
            <p><strong>Product Name:</strong> Unknown Product</p>
            <p><strong>Total:</strong> USDT 0</p>
        </div>
        
        <div class="payment-instructions">
            <h3>Bkash Payment</h3>
            <p>1. Open Binance App</p>
            <p>2. Access "Binance Pay".</p>
            <p>3. Send Option.</p>
            <p>4. Enter Pay ID: <strong>01675331300</strong></p>
            <p>5. Enter Amount and Currency</p>
            <p>6. Confirm Details</p>
            <p>7. Complete the Payment</p>
        </div>
        
        <input type="text" placeholder="Enter Order ID" class="order-id-input">
        <button class="submit-btn">Submit Order</button>
    </div>
</body>
</html>
